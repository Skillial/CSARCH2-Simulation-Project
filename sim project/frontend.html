<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE-754 Decimal-32 Floating-Point Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="backend.js"></script>
</head>
<body>
    <div id="header" class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <p>IEEE-754 Decimal-32 Floating-Point Converter</p>
            </div>
        </div>
        <div class="row justify-content-center w-100">
            <div class="col-md-4 col-sm-12 mt-4 mb-1">
                <input class="form-control" type="text" placeholder="Input Decimal" aria-label="Input Decimal" id="num">
            </div>
            <div class="d-flex col-md-4 col-sm-12 mt-1 mr-0 pr-0">
                <div id="constant" class="d-flex col-md-3 col-sm-2 mr-0 pr-0">
                    X 10
                </div>
                <div class="d-flex col-md-8 col-sm-10 mr-0">
                    <input class="form-control" type="text" placeholder="Input Exponent" aria-label="Input Exponent" id="exp">
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col-6 col-sm-3 choice active" id="Truncate">
                    Truncate
                </div>
                <div class="col-6 col-sm-3 choice" id="Floor">
                    Floor
                </div>
                <div class="col-6 col-sm-3 choice" id="Ceiling">
                    Ceiling
                </div>
                <div class="col-6 col-sm-3 choice" id="RTNTE">
                    RTN-TE
                </div>
            </div>
        </div>
        <div class="row justify-content-center w-100">
            <button class="btn btn-secondary mt-4" id="Convert">Convert</button>
        </div>
    </div>

    <div class="container containerIEEE mt-4">
        <div class="col-12 text-center">
            <p>Rounded Number</p>
        </div>
        <div class="col-12 text-center">
            <input class="form-control text-center" type="text" value="Rounded Number" aria-label="Rounded Number" disabled>
        </div>
    </div>
    <div class="container mt-4">
        <div class="col-12 text-center">
            <p>IEEE-32 Single Precision</p>
        </div>
        <div class="table-container">
            <table style="margin: 0 auto;">
                <tr>
                    <th class="sign">x</th>
                    <th class="combi">x</th>
                    <th class="combi">x</th>
                    <th class="combi">x</th>
                    <th class="combi">x</th>
                    <th class="combi">x</th>
                    <th class="E">x</th>
                    <th class="E">x</th>
                    <th class="E">x</th>
                    <th class="E">x</th>
                    <th class="E">x</th>
                    <th class="E">x</th>
                    <th class="mantissa">x</th>
                    <th class="mantissa">x</th>
                    <th class="mantissa">x</th>
                    <th class="mantissa">x</th>
                    <th class="mantissa">x</th>
                    <th class="mantissa">x</th>
                    <th class="mantissa">x</th>
                    <th class="mantissa">x</th>
                    <th class="mantissa">x</th>
                    <th class="mantissa">x</th>
                    <th class="mantissa">x</th>
                    <th class="mantissa">x</th>
                    <th class="mantissa">x</th>
                    <th class="mantissa">x</th>
                    <th class="mantissa">x</th>
                    <th class="mantissa">x</th>
                    <th class="mantissa">x</th>
                    <th class="mantissa">x</th>
                    <th class="mantissa">x</th>
                    <th class="mantissa">x</th>
                </tr>
            </table>
        </div> 
    </div>
    <div class="container mt-4 mb-5">
        <div class="col-12 text-center">
            <p>Hexadecimal Form</p>
        </div>
        <div class="col-12 text-center">
            <input class="form-control text-center" type="text" value="BD1C0000" aria-label="Hexadecimal" disabled>
        </div>
    </div>
</body>
</html>
